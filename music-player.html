<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="music-player.css">
    <script src="music-player.js" defer></script>
</head>
<body>
    <audio src="songs/faded.mp3" id="audio"></audio>
    <div class="music-player">
        <h2 class="music-name">song name</h2>
        <p class="artist-name">artist name</p>
        <div class="disk"></div>

        <div class="song-slider">
            <input type="range" value="0" class="seek-bar">
            <div class="timer">
                <span class="current-time">00:00</span>
            <span class="song-duration">00:00</span>
            </div>
        </div>

        <div class="controls">
            <div class="backward-btn"><i class="fa-solid fa-backward"></i></div>
            <div class="click"><i class="fa-solid fa-play" id="play-btn"></i></div>
            <div class="forward-btn"><i class="fa-solid fa-forward"></i></div>            
        </div>
    </div>
</body>
</html>
